<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="style.css">
	<title></title>
</head>
<body>
	<div id="navbar">
		<h1>NUMBER ADDER</h1>
		<h2>ITEM 1</h2>
		<h2>ITEM 2</h2>
		<h2>ITEM 3</h2>

	</div>
	<div id="main-content">
		<div class="sidebar">
			<h3>RESULT</h3>
			<span id="result">0</span>
		</div>
		<div class="content">
			<h3>CONTROL CENTER</h3>
			<div id="buttonArray">
				<button id="valueRed2">-2</button>
				<button id="valueRed1">-1</button>
				<button id="valueReset">Reset</button>
				<button id="valueAdd1">+1</button>
				<button id="valueAdd2">+2</button>
			</div>
		</div>
	</div>
</body>
<script>
	console.log("Javascript section loaded!");

	let resultValue = 0; 

	document
	    .getElementById("valueRed2")
	    .addEventListener("click", function() {
	    	resultValue = resultValue - 2;
	    	console.log("Reduced value by 2!");

            document
	            .querySelector("#result")
	            .innerHTML = resultValue;
		});

	document
	    .getElementById("valueRed1")
	    .addEventListener("click", function() {
	    	resultValue = resultValue - 1;
	    	console.log("Reduced value by 1!");

            document
	            .querySelector("#result")
	            .innerHTML = resultValue;
		});

	document
	    .getElementById("valueReset")
	    .addEventListener("click", function() {
	    	resultValue = 0;
	    	console.log("Reset the value to 0!");

            document
	            .querySelector("#result")
	            .innerHTML = resultValue;
		});

	document
	    .getElementById("valueAdd1")
	    .addEventListener("click", function() {
	    	resultValue = resultValue + 1;
	    	console.log("Added 1 to the value!");

            document
	            .querySelector("#result")
	            .innerHTML = resultValue;
		});

	document
	    .getElementById("valueAdd2")
	    .addEventListener("click", function() {
	    	resultValue = resultValue + 2;
	    	console.log("Added 2 to the value!");

            document
	            .querySelector("#result")
	            .innerHTML = resultValue;
		});
</script>
</html>
